<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>PokeApi</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="logo" src="assets/img/pokeapi.png" alt="pokemon">
            </a>
        </div>
    </nav>

    <section>
        <div class="container">
            <h1 class="titulo">Busca tu Pokémon</h1>
            <select id="selectPoke" class="form-select">
                <option value=""> Selecciona un pokémon </option>
            </select>
        </div>
    </section>

    <section id="poke-card">
        <div class="container">
            <div class="row justify-content-center">
                <h3 id="nombrePok" class="text-center text-white"></h3>
                <div class="col-auto">
                    <img id="imgPokeFront" class="perfil-pokemon" />
                </div>
                <div class="col-auto">
                    <img id="imgPokeBack" class="perfil-pokemon" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Información básica</h5><br/>
                            <div id="infoPoke"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Atributos base</h5><br/>
                            <div id="statsPoke"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="grafico" width="500" height="500"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/javascript/script.js"></script>
</body>

</html>
